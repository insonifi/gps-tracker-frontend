<!DOCTYPE html>
<html lang='en'>
	<head>
      	<meta charset='utf-8'>
        <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js'></script>
        <script src='//cdn.leafletjs.com/leaflet-0.6.2/leaflet.js'></script>
        <script src='/socket.io/socket.io.js'></script>
        <script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
        <script src='//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js'></script>
        <script src='//crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha512.js'></script>
        <script src='bower_components/angular-socket-io/socket.js'></script>
        <script src='bower_components/angular-leaflet/dist/angular-leaflet-directive.min.js'></script>
        <script src='js/sly.js'></script>
        <script src='js/app.js'></script>
        <script src='js/controllers.js'></script>
        <script src='js/directives.js'></script>
        <script src='js/filters.js'></script>
        <script src='js/services.js'></script>
        <script src='js/distance.js'></script>
        <script src='jquery-simple-datetimepicker/jquery.simple-dtpicker.js'></script>
        <link type='text/css' href='//cdn.leafletjs.com/leaflet-0.6.2/leaflet.css' rel='stylesheet' />
        <link type='text/css' href='jquery-simple-datetimepicker/jquery.simple-dtpicker.css' rel='stylesheet' />
        <link type='text/css' href='css/jquery-ui-1.10.3.custom.min.css' rel='stylesheet' />
        <link type='text/css' href='css/app.css' rel='stylesheet' />
	</head>
	<body ng-app='core' ng-controller='mapCtrl'>
        <leaflet defaults='defaults' center='riga' markers='markers' width="100em" height="65em"></leaflet>
		<form id='query-params' ng-controller='queryCtrl' ng-submit='sendQueryRequest()'>
		  <input class='field' dtpicker period='start'></input>
		  <input class='field' dtpicker period='end'></input>
			<select ng-model='module' ng-options='module.name for module in list'></select>
			<input type='submit' id='query'></input>
		</form>
		<iframe id='print-frame'></iframe>
        <div waypoints-list ></div>
        <div trips-list></div>
        <div ng-controller='clockCtrl' style='position: absolute'>
          {{time}}
        </div>
        <script src='js/resize.js'></script>
	</body>
</html>
